name: Setup Workflow

on: push

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                node-version: 24
            - name: Install Dependencies 
              run: npm ci 
            - name: Run Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        needs: lint
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                node-version: 24
            - name: Install Dependencies 
              run: npm ci 
            - name: Run Tests 
              run: npm test
    deploy:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                node-version: 24
            - name: Install Dependencies 
              run: npm ci 
            - name: Build Application
              run: npm run build
            - name: Deploy Application
              run: echo "Deploying application."